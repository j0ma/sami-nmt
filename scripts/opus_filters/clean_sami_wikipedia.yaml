common:
    output_directory: .

steps:

  # Remove duplicates from Sami monolingual data
  - type: remove_duplicates
    parameters:
        inputs:
            - train_unfiltered.sme
        outputs:
            - train_deduped.sme

  # Apply filters incl lang-id to deduped sami monolingual data
  - type: filter
    parameters:
        inputs: [train_deduped.sme]
        outputs: [train.sme]
        filters:
            - LengthFilter:
                unit: word
                min_length: 1
                max_length: 100

            - LongWordFilter:
                threshold: 40

            - HtmlTagFilter: {}

            - CharacterScoreFilter:
                scripts: [Latin]
                thresholds: [1]

            - LanguageIDFilter:
                id_method: langid
                languages: [se]
